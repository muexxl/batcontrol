[project]
name = "batcontrol"
dynamic = ["version"]
description = "Optimize electricity costs by recharging your PV battery when electricity is cheap and solar power is insufficient"
authors = [{name = "Stephan MÃ¼kusch", email = "muexxl@gmx.net"}]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">3.8, <3.13"
dependencies = [
    "numpy>=1.24",
    "pandas>=2.0",
    "PyYAML>=6.0",
    "requests>=2.28",
    "paho-mqtt>=2.0",
    "packaging>=23.0"
]

# Config for the build system
[build-system]
requires = ["setuptools>=66.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["./src"]

[tool.setuptools.dynamic]
version = {attr = "batcontrol.__pkginfo__.__version__"}

# Configure additional tools
[tool.uv]
required-version = "~=0.6.0" # Pin uv to major version for stability
